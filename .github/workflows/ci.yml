name: React Cypress Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci --legacy-peer-deps

    # Component dizinindeki dosyaları listele
    - name: List files in component directory
      run: ls -la ${{ github.workspace }}/cypress/component

    # Bileşen Testlerini Çalıştırma
    - name: Run Component Tests
      run: npx cypress run --component
      working-directory: ${{ github.workspace }}/cypress/component
      env:
        CI: true
